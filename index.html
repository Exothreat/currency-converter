<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/body.css" />
    <link rel="stylesheet" href="style/currencyCalculator.css" />
    <script defer src="script/currency.js"></script>
  </head>
  <body class="body">
    <div class="calculator">
      <form class="calculator__form">
        <fieldset class="calculator__fieldset">
          <legend class="calculator__legend">Check your currency</legend>
          <p>
            <label>
              <span class="calculator__labelText">Amount: </span>
              <input
                class="calculator__input--amount"
                name="amount"
                min="0"
                step="0.01"
                type="number"
                required
              />
            </label>
          </p>
          <p>
            <label>
              <span class="calculator__labelText">From: </span>
              <select class="calculator__select js-currencyPrevious">
                <option>PLN</option>
                <option selected>EUR</option>
                <option>USD</option>
                <option>GBP</option>
              </select>
            </label>
          </p>
          <p>
            <label>
              <span class="calculator__labelText">To: </span>
              <select class="calculator__select js-currencyAfter">
                <option>PLN</option>
                <option>EUR</option>
                <option>USD</option>
                <option>GBP</option>
              </select>
            </label>
          </p>
          <p>
            <button class="calculator__button">Calculate</button>
          </p>
          <p class="calculator__result">
            <span class="calculator__labelText">Result: </span>
            <strong class="calculator__result--strong"></strong>
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
